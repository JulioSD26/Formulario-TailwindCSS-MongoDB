<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link href="output.css" rel="stylesheet">

</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-semibold text-center mb-4">Formulario de Registro</h2>
        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium">Nombre Completo</label>
                <input type="text" id="nombre" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium">Correo Electrónico</label>
                <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div>
                <label for="telefono" class="block text-sm font-medium">Teléfono</label>
                <input type="tel" id="telefono" class="mt-1 bloc w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div>
                <label for="direccion" class="block text-sm font-medium">Dirección</label>
                <input type="text" id="direccion" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div>
                <label for="contrasena" class="block text-sm font-medium">Contraseña</label>
                <input type="password" id="contrasena" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Registrarse</button>
        </form>
        <div id="responseMessage" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
